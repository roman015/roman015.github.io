<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Press The Button!</title>

    <!-- Bootstrap Includes -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>

    <!-- Custom styles for this template -->
    <link href="http://roman015.github.io/css/footer.css" rel="stylesheet">

    <!-- Cheesy Way To Include Other HTML Code -->
    <script src="https://www.w3schools.com/lib/w3.js"></script>

    <!-- Timer Code For the Button -->
    <script src="./timer.js"></script>

    <script>
        function changeAccouncementText(id) {
            var announcement = document.getElementById(id);
            announcement.innerHTML = 'Since the button was pressed!';
        }
    </script>

    <style>
        body,
        html {
            height: 100%;
            display: grid;
        }

        .center-screen {
            /* thing to center */
            margin: auto;
            width: 100%;
        }
    </style>

</head>

<body onload="initializeClock('timer', new Date())">
    <div class="center-screen">
        <div class="jumbotron">
            <div class="container">
                <div class="row form-group">
                    <div class="col align-self-center text-center">
                        <button class="btn btn-primary" onclick="changeAccouncementText('announce');initializeClock('timer', new Date())">Press Me</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col align-self-center">
                        <h3 class="text-center">It's been</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col align-self-center">
                        <h1 id="timer" class="text-center"></h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col align-self-center">
                        <h3 id="announce" class="text-center">And the button hasn't been pressed!</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div w3-include-html="http://roman015.github.io/footer.html"></div>

    <script>
        w3.includeHTML();
    </script>
</body>

</html>
